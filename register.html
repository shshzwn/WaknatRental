<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>WAKNAT RENTAL - Register</title>
    <link rel="shorcut icon" href="image/logo.png" type="image">
</head>
<body>

    <section>
        <img src="image/logo.png" alt="Waknat Rental Logo" class="logo">
        <h1 class="website-title">WAKNAT RENTAL</h1>

        <div class="login-box">
            <form action="" id="registerForm">
                <h2>Register</h2>
                
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text" id="regEmail" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="regPass" required>
                    <label>Password</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="regRepeatPass" required>
                    <label>Repeat Password</label>
                </div>

                <button type="submit">Register</button>
                
                <div class="register-link">
                    <p>Already have an account? <a href="index.html">Login</a></p>
                </div>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
